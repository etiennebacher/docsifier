<!-- Template for docsify -->
<!-- Add options in the <script> tag below -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="docsify_files/vue.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //options for docsify
      name: '',
      repo: '',
      homepage: "homepage.md",
      loadSidebar: true,
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Documentation created with <a href="https://github.com/etiennebacher/docsifier" target="_blank">docsifier</a> and <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify.js</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="docsify_files/docsify.min.js"></script>
</body>
</html>
