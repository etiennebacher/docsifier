<!-- Template for docsify -->
<!-- Add options in the <script> tag below -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"></head>
<link rel="stylesheet" href="/_assets/css/custom.css" />
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //options for docsify
      search: {
        placeholder: 'Search',
        depth: 3,
      },
      name: 'docsifier',
      repo: 'https://github.com/etiennebacher/docsifier',
      homepage: "homepage.md",
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <!-- add support of prism (language highlighting for R -->
  <script src="//unpkg.com/prismjs/components/prism-r.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
