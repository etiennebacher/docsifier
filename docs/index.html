<!-- Template for docsify -->
<!-- Add options in the <script> tag below -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsifier</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@EtienneBacher" />
  <meta name="twitter:creator" content="@EtienneBacher" />

  <meta property="og:url" content="https://docsifier.etiennebacher.com" />
  <meta property="og:title" content="Use docsify.js for R packages" />
  <meta property="og:description" content="Create documentation for R packages using docsify.js" />
  <meta property="og:image" content="https://docsifier.etiennebacher.com/_assets/image/twitter-image.png" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
<link rel="stylesheet" href="/_assets/css/custom.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //options for docsify
      search: {
        placeholder: 'Search',
        depth: 3,
      },
      name: 'docsifier',
      repo: 'https://github.com/etiennebacher/docsifier',
      homepage: "homepage.md",
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      auto2top: true,
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Documentation created with <a href="https://github.com/etiennebacher/docsifier" target="_blank">docsifier</a> and <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify.js</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="docsify_files/docsify.min.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <!-- add support of prism (language highlighting for R) -->
  <script src="//unpkg.com/prismjs/components/prism-r.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
